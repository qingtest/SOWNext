<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>星火商店</title>
    <style>
        ul {
            list-style-type: none;
            margin: 8px;
            padding: 16px;
            background-color: #ffffffce;
        }
	@font-face
		{
		font-family: Comfortaa;
		src: url('./Comfortaa-Light.ttf');
	}
	@font-face
		{
		font-family: Noto-sans;
		src: url('./Noto.otf');
	}
	@font-face
		{
		font-family: SFDisplay;
		src: url('./SF.otf');
	}
        li a {
            color: #6f6f6f;
            padding: 8px 16px;
            text-decoration: none;
            transition: all 0.3s;
        }

        li {
            display: inline;
        }

        li a:hover {
            color: #111111;
        }

        .title {
            font-family: SFDisplay;
            font-size: 100px;
            margin:0;
        }

        .title2 {
            font-family: Noto ;
            font-size: 30px;
            margin: 0;
            color: rgb(80, 80, 80);
            margin-top: 1rem;
            margin-bottom: 4rem;
            font-weight: lighter;
        }

        .button {
            background-color: white;
            /* Green */
            border: gray;
            border-style: solid;
            border-width: 2px;
            color: black;
            padding: 5px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .button span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        .button span:after {
            content: '»';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        .button:hover span {
            padding-right: 25px;
        }

        .button:hover span:after {
            opacity: 1;
            right: 0;
        }

        .button1 {
            border-radius: 12px;
        }

        div.static {
            position: fixed;
            top: 0;
        }
        .top-logo{
		font-family: Comfortaa;
		float: left;
		font-size: 18px;
		font-weight:bolder;
        }
        #container2{
            height: 100px;
        }
    </style>
    <script>
        function jump() {
            window.location.href = "http://blog.sina.com.cn/mleavs";
        }
    </script>

</head>

<body>
    <div id="header" style="width:100%" class="static">
        <ul align="right">
            <li class="top-logo"><a href="index.html">Spark store</a></li>
            <li><a href="index.html">主页</a></li>
            <li><a href="https://www.deepinos.org">博客</a></li>
            <li><a href="https://www.deepinos.org">论坛</a></li>
            <li><a href="about.html">关于</a></li>
        </ul>
    </div>
    <div id="container2" style="width:100%">
        <p>&nbsp; </p>
    </div>
    <div id="container" style="width:100%">
        <table width="100%" border="0">
            <tr>
                <td style="background-image:url('./波纹0.svg');
                           background-size:cover;
                           background-repeat:no-repeat;">
                    <center>
                        <h1>
                            <p class="title" style="margin-top:0px;">Spark Store</p>
                            <p class="title2">指尖一触，即是万物</p>
                        </h1>
                        <div>
                            <button class="button button1" onclick="jump()"><span>了解更多</span></button>
                            <button class="button button1" onclick="jump()"><span>下载体验</span></button>
                        </div>
                    </center>

                </td>
            </tr>
        </table>
    </div>
</body>

</html>
